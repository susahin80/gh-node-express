name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGODB_CLUSTER_ADDRESS: cluster0.hcgip.mongodb.net/?retryWrites=true&w=majority
  MONGODB_USERNAME: github-user
  MONGODB_PASSWORD: RPw778SvwWvGN7Qz
  MONGODB_DB_NAME: gha-demo
  PORT: 8080
jobs:
  test:
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          run: echo "MONGODB_DB_NAME: $MONGODB_DB_NAME"
